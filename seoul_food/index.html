<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>질문 및 결과 페이지</title>
    <link rel="stylesheet" href="style.css">

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-G4TPWGLYLY"></script>
    <meta name="google-adsense-account" content="ca-pub-4957586937754537">

</head>
<body>
    <div class="container">
        <!-- 첫 번째 질문: 구 선택 -->
        <div class="question-step" id="step-1">
            <label for="district">구를 적어주세요:</label>
            <input type="text" id="district" placeholder="예: 강남구">
            <button onclick="goToStep(2)">다음</button>
        </div>

        <!-- 두 번째 질문: 음식명 또는 가격 선택 -->
        <div class="question-step" id="step-2">
            <p>음식명으로 검색하기 or 가격으로 검색하기</p>
            <button onclick="goToStep(3, 'food')">음식명으로 검색하기</button>
            <button onclick="goToStep(3, 'price')">가격으로 검색하기</button>
        </div>

        <!-- 세 번째 질문: 음식명 검색 화면 -->
        <div class="question-step" id="step-3-food">
            <label for="food-name">음식명을 적어주세요:</label>
            <input type="text" id="food-name" placeholder="예: 김밥">
            <button onclick="showResult()">결과 보기</button>
        </div>

        <!-- 세 번째 질문: 가격 검색 화면 -->
        <div class="question-step" id="step-3-price">
            <label for="price">가격을 적어주세요 (00000원 이하):</label>
            <input type="number" id="price" placeholder="예: 10000">
            <button onclick="showResult()">결과 보기</button>
        </div>

        <!-- 결과 화면 -->
        <div class="question-step" id="result">
            <p>결과: <span id="result-text"></span></p>
        </div>
    </div>
    <!-- 본문 끝에 쿠팡 파트너스 배너 추가 -->
    <section class="banner-section">
        <div id="coupang-banner">
            <script src="https://ads-partners.coupang.com/g.js"></script>
            <script>
                new PartnersCoupang.G({"id":810614,"template":"carousel","trackingCode":"AF4453761","width":"100%","height":"auto","tsource":""});
            </script>
        </div>
    </section>

    <footer>
        <style>
            /* 배너 구역 스타일 */
            .banner-section {
                margin-top: 30px; /* 본문과 배너 사이 여백 */
                text-align: center; /* 배너 중앙 정렬 */
            }

            #coupang-banner {
                display: inline-block;
                width: 728px;
                height: 90px;
                margin: 0 auto; /* 배너를 중앙에 배치 */
                max-width: 100%;
                padding-bottom: 20px; /* 푸터와의 여백 추가 */
            }

            @media screen and (max-width: 768px) {
                #coupang-banner {
                    width: 100%;
                    height: auto;
                    max-width: 728px; /* 배너가 지나치게 줄어들지 않도록 설정 */
                    margin-bottom: 20px;
                }
            }

            /* 푸터 스타일 */
            footer {
                background-color: #f1f1f1; /* 푸터와 본문을 구분할 수 있는 배경색 추가 */
                padding: 10px 0; /* 위아래 패딩 줄이기 */
                text-align: center;
                font-size: 14px; /* 푸터 텍스트 크기 줄이기 */
            }

            footer p {
                margin: 0;
            }
        </style>

        <p>&copy; 2024 Survival Office. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
