<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>질문 및 결과 페이지</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
        }

        .container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            width: 100%;
            padding: 20px;
        }

        .question-step {
            display: none;
            transition: opacity 0.5s ease-in-out;
        }

        .question-step.active {
            display: block;
            opacity: 1;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #00bfff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 10px auto;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .back-button {
            margin-top: 20px;
            background-color: #ff6347;
        }

        input[type="text"], input[type="number"] {
            padding: 10px;
            font-size: 1.2em;
            margin: 10px auto;
            display: block;
            text-align: center;
        }

        .result-item {
            margin-top: 20px;
            text-align: center;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        /* 결과 페이지에 스크롤 추가 */
        #result-content {
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            margin-top: 20px;
            text-align: center;
        }

        /* 모바일 화면 대응 */
        @media only screen and (max-width: 768px) {
            /* 모바일에서는 화면 크기에 맞게 조정 */
            input[type="text"], input[type="number"] {
                width: 90%;
            }

            .result-item {
                width: 90%;
            }

            button {
                width: 90%;
            }
        }

        /* PC 화면 대응 */
        @media only screen and (min-width: 769px) {
            /* PC에서는 화면을 넓게 활용 */
            .container {
                width: 80%; /* 화면을 넓게 사용 */
                max-width: 1200px; /* PC 화면에서는 최대 1200px까지 사용 */
            }

            input[type="text"], input[type="number"], .result-item {
                width: 80%; /* 화면의 80%를 사용 */
                max-width: 900px; /* 입력 필드 및 결과 항목의 최대 너비 설정 */
            }

            button {
                width: 50%;
                max-width: 300px; /* 버튼의 최대 너비 */
            }
        }

        footer {
            background-color: #f1f1f1;
            padding: 20px 0;
            text-align: center;
            font-size: 14px;
            margin-top: auto;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 첫 번째 질문: 구 선택 -->
        <div class="question-step active" id="step-1">
            <label for="district">구를 적어주세요:</label>
            <input type="text" id="district" placeholder="예: 강남구" oninput="toggleButton('next-btn-1', this)">
            <button id="next-btn-1" onclick="saveDistrict()" disabled>다음</button>
        </div>

        <!-- 두 번째 질문: 음식명 또는 가격 선택 -->
        <div class="question-step" id="step-2">
            <button onclick="goToStep('step-3-food', 'food')">음식명으로 검색하기</button>
            <button onclick="goToStep('step-3-price', 'price')">가격으로 검색하기</button>
            <button class="back-button" onclick="goBack('step-1')">뒤로가기</button>
        </div>

        <!-- 세 번째 질문: 음식명 검색 화면 -->
        <div class="question-step" id="step-3-food">
            <label for="food-name">음식명을 적어주세요:</label>
            <input type="text" id="food-name" placeholder="예: 김밥" oninput="toggleButton('search-btn-food', this)">
            <button id="search-btn-food" onclick="showResult('food')" disabled>검색하기</button>
            <button class="back-button" onclick="goBack('step-2')">뒤로가기</button>
        </div>

        <!-- 세 번째 질문: 가격 검색 화면 -->
        <div class="question-step" id="step-3-price">
            <label for="price">가격을 적어주세요 (00000원 이하):</label>
            <input type="number" id="price" placeholder="예: 10000" oninput="toggleButton('search-btn-price', this)">
            <button id="search-btn-price" onclick="showResult('price')" disabled>검색하기</button>
            <button class="back-button" onclick="goBack('step-2')">뒤로가기</button>
        </div>

        <!-- 결과 화면 -->
        <div class="question-step" id="result">
            <div id="result-content"></div> <!-- 결과: 제거 -->
            <button class="back-button" onclick="goBack('step-2')">뒤로가기</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Survival Office. All rights reserved.</p>
    </footer>

    <script>
        let currentStep = 'step-1';
        let searchType = '';
        let selectedDistrict = ''; // 사용자가 입력한 구를 저장할 변수

        // 화면 전환 함수
        function goToStep(step, type) {
            document.getElementById(currentStep).classList.remove('active');
            document.getElementById(step).classList.add('active');
            currentStep = step;

            if (type) {
                searchType = type;
            }
        }

        // 뒤로가기 함수
        function goBack(step) {
            document.getElementById(currentStep).classList.remove('active');
            document.getElementById(step).classList.add('active');
            currentStep = step;
        }

        // 입력값 없으면 버튼 비활성화, 있으면 활성화
        function toggleButton(buttonId, input) {
            const button = document.getElementById(buttonId);
            if (input.value.trim() === '') {
                button.disabled = true; // 입력값이 없으면 버튼 비활성화
            } else {
                button.disabled = false; // 입력값이 있으면 버튼 활성화
            }
        }

        // 사용자가 입력한 구 저장 함수
        function saveDistrict() {
            selectedDistrict = document.getElementById('district').value.trim(); // 사용자가 입력한 구를 저장
            if (selectedDistrict !== '') { // 구가 입력된 경우에만 다음 단계로 이동
                goToStep('step-2');
            }
        }

        // 검색 결과 보여주는 함수
        function showResult(type) {
            let searchValue;

            if (type === 'food') {
                searchValue = document.getElementById('food-name').value.trim(); // 음식명으로 검색
            } else if (type === 'price') {
                searchValue = parseInt(document.getElementById('price').value); // 가격으로 검색
            }

            // data.json 파일에서 데이터를 가져와서 필터링
            fetch('data.json')
                .then(response => response.json())
                .then(data => {
                    let filteredStores;

                    // 사용자가 입력한 구에 해당하는 가게만 필터링
                    let districtStores = data.filter(store => store.address.includes(selectedDistrict));

                    if (type === 'food') {
                        // 음식명에 해당하는 가게 필터링
                        filteredStores = districtStores.filter(store =>
                            store.foods.some(food => food.foodName === searchValue)
                        );
                    } else if (type === 'price') {
                        // 가격 이하의 가게 필터링
                        filteredStores = districtStores.filter(store =>
                            store.foods.some(food => food.price <= searchValue)
                        );
                    }

                    // 검색된 결과가 없을 경우 처리
                    if (filteredStores.length === 0) {
                        document.getElementById('result-content').innerHTML = "해당 조건에 맞는 결과가 없습니다.";
                    } else {
                        // 검색된 결과를 화면에 출력
                        document.getElementById('result-content').innerHTML = filteredStores.map(store => `
                            <div class="result-item">
                                <p><strong>가게명:</strong> ${store.storeName}</p>
                                <p><strong>주소:</strong> ${store.address}</p>
                                ${store.foods.filter(food => (type === 'food' ? food.foodName === searchValue : food.price <= searchValue)).map(food => `
                                    <p><strong>음식명:</strong> ${food.foodName}</p>
                                    <p><strong>가격:</strong> ${food.price}원</p>
                                `).join('')}
                            </div>
                        `).join('');
                    }

                    // 결과 화면으로 이동
                    goToStep('result');
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        // 첫 질문 화면을 처음부터 보여주기 위해 설정
        document.getElementById('step-1').classList.add('active');
    </script>
</body>
</html>
