<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>질문 및 결과 페이지</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            overflow-x: hidden; /* 가로 스크롤 방지 */
        }

        .container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            width: 100%;
            padding: 20px;
        }

        .question-step {
            display: none;
            transition: opacity 0.5s ease-in-out;
        }

        .question-step.active {
            display: block;
            opacity: 1;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #00bfff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 10px auto;
            min-width: 200px; /* 버튼 최소 너비 추가 */
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .back-button {
            margin-top: 20px;
            background-color: #ff6347;
        }

        input[type="text"], input[type="range"] {
            padding: 10px;
            font-size: 1.2em;
            margin: 10px auto;
            display: block;
            text-align: center;
            width: 80%; /* 입력 필드 넓이 설정 */
            max-width: 500px;
        }

        .result-item {
            margin-top: 20px;
            text-align: center;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
            width: 80%; /* 결과 항목 넓이 설정 */
            max-width: 900px;
            margin: 10px auto;
        }

        #result-content {
            margin-top: 20px;
            text-align: center;
            width: 100%;
        }

        /* 모바일 화면 대응 */
        @media only screen and (max-width: 768px) {
            input[type="text"], input[type="range"], button {
                width: 90%;
                max-width: 400px;
            }

            .result-item {
                width: 90%;
            }
        }

        footer {
            background-color: #f1f1f1;
            padding: 20px 0;
            text-align: center;
            font-size: 14px;
            margin-top: auto;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 첫 번째 질문: 구 선택 -->
        <div class="question-step active" id="step-1">
            <label for="district">구를 적어주세요:</label>
            <input type="text" id="district" placeholder="예: 강남구" oninput="toggleButton('next-btn-1', this)">
            <button id="next-btn-1" onclick="saveDistrict()" disabled>다음</button>
        </div>

        <!-- 두 번째 질문: 음식명 또는 가격 선택 -->
        <div class="question-step" id="step-2">
            <button onclick="goToStep('step-3-food', 'food')">음식명으로 검색하기</button>
            <button onclick="goToStep('step-3-price', 'price')">가격으로 검색하기</button>
            <button class="back-button" onclick="goBack('step-1')">뒤로가기</button>
        </div>

        <!-- 세 번째 질문: 음식명 검색 화면 -->
        <div class="question-step" id="step-3-food">
            <label for="food-name">음식명을 적어주세요:</label>
            <input type="text" id="food-name" placeholder="예: 김밥" oninput="toggleButton('search-btn-food', this)">
            <button id="search-btn-food" onclick="showResult('food')" disabled>검색하기</button>
            <button class="back-button" onclick="goBack('step-2')">뒤로가기</button>
        </div>

        <!-- 세 번째 질문: 가격 검색 화면 -->
        <div class="question-step" id="step-3-price">
            <label for="min-price-range">최소 가격을 선택해주세요 (최대 200,000원):</label>
            <input type="range" id="min-price-range" min="1000" max="200000" step="1000" value="1000" oninput="updateMinPrice(this.value)">
            <p>최소 가격: <span id="selected-min-price">1,000</span>원 이상</p>

            <label for="max-price-range">최대 가격을 선택해주세요 (최대 200,000원):</label>
            <input type="range" id="max-price-range" min="1000" max="200000" step="1000" value="50000" oninput="updateMaxPrice(this.value)">
            <p>최대 가격: <span id="selected-max-price">200,000</span>원 이하</p>

            <button id="search-btn-price" onclick="showResult('price')">검색하기</button>
            <button class="back-button" onclick="goBack('step-2')">뒤로가기</button>
        </div>

        <!-- 결과 화면 -->
        <div class="question-step" id="result">
            <div id="result-content"></div>
            <button class="back-button" onclick="goBack('step-2')">뒤로가기</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Survival Office. All rights reserved.</p>
    </footer>

    <script>
        let currentStep = 'step-1';
        let searchType = '';
        let selectedDistrict = ''; // 사용자가 입력한 구를 저장할 변수
        let minPrice = 10000; // 최소 가격 초기값
        let maxPrice = 50000; // 최대 가격 초기값

        // 화면 전환 함수
        function goToStep(step, type) {
            document.getElementById(currentStep).classList.remove('active');
            document.getElementById(step).classList.add('active');
            currentStep = step;

            if (type) {
                searchType = type;
            }
        }

        // 뒤로가기 함수
        function goBack(step) {
            document.getElementById(currentStep).classList.remove('active');
            document.getElementById(step).classList.add('active');
            currentStep = step;
        }

        // 입력값 없으면 버튼 비활성화, 있으면 활성화
        function toggleButton(buttonId, input) {
            const button = document.getElementById(buttonId);
            button.disabled = input.value.trim() === ''; // 입력값이 없으면 버튼 비활성화
        }

        // 사용자가 입력한 구 저장 함수
        function saveDistrict() {
            selectedDistrict = document.getElementById('district').value.trim();
            if (selectedDistrict !== '') {
                goToStep('step-2'); // 구가 입력된 경우에만 다음 단계로 이동
            }
        }

        // 슬라이더 값 업데이트 함수
        function updateMinPrice(value) {
            minPrice = parseInt(value, 10);
            document.getElementById('selected-min-price').innerText = minPrice.toLocaleString();
        }

        function updateMaxPrice(value) {
            maxPrice = parseInt(value, 10);
            document.getElementById('selected-max-price').innerText = maxPrice.toLocaleString();
        }

        // 검색 결과 보여주는 함수
        function showResult(type) {
            let searchValue;

            if (type === 'food') {
                searchValue = document.getElementById('food-name').value.trim();
            } else if (type === 'price') {
                searchValue = parseInt(document.getElementById('max-price-range').value, 10); // 최대 가격 사용
            }

            fetch('data.json')
                .then(response => response.json())
                .then(data => {
                    let filteredStores;

                    // 사용자가 입력한 구에 해당하는 가게만 필터링
                    const districtStores = data.filter(store => store.address.includes(selectedDistrict));

                    if (type === 'food') {
                        filteredStores = districtStores.filter(store =>
                            store.foods.some(food => food.foodName === searchValue)
                        );
                    } else if (type === 'price') {
                        filteredStores = districtStores.filter(store =>
                            store.foods.some(food => food.price >= minPrice && food.price <= maxPrice)
                        );
                    }

                    if (filteredStores.length === 0) {
                        document.getElementById('result-content').innerHTML = "해당 조건에 맞는 결과가 없습니다.";
                    } else {
                        document.getElementById('result-content').innerHTML = filteredStores.map(store => `
                            <div class="result-item">
                                <p><strong>가게명:</strong> ${store.storeName}</p>
                                <p><strong>주소:</strong> ${store.address}</p>
                                ${store.foods.map(food => `
                                    <p><strong>음식명:</strong> ${food.foodName}</p>
                                    <p><strong>가격:</strong> ${food.price.toLocaleString()}원</p>
                                `).join('')}
                            </div>
                        `).join('');
                    }

                    goToStep('result'); // 결과 화면으로 이동
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('result-content').innerHTML = "데이터를 불러오는 중 오류가 발생했습니다.";
                });
        }

        // 첫 질문 화면을 처음부터 보여주기 위해 설정
        document.getElementById('step-1').classList.add('active');
    </script>
</body>
</html>
