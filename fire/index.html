<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 번호 슬롯머신</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>로또 번호 슬롯머신</h1>

    <!-- 슬롯머신 -->
    <div class="slot-machine">
        <div class="slot" id="slot1">00</div>
        <div class="slot" id="slot2">00</div>
        <div class="slot" id="slot3">00</div>
        <div class="slot" id="slot4">00</div>
        <div class="slot" id="slot5">00</div>
        <div class="slot" id="slot6">00</div>
    </div>

    <!-- 버튼 -->
    <button id="generate-btn">번호 생성</button>
    <button id="save-btn">번호 저장</button>

    <!-- 저장된 번호 목록 -->
    <h2>저장된 번호 목록</h2>
    <div id="saved-numbers-list"></div>

    <!-- 스크립트 파일 연결 -->
    <script src="script.js"></script>
</body>
</html>
