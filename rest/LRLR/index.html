    <body oncontextmenu="return false">

        <!-- 게임 컨테이너 -->
        <div id="game-container">
            <h1><a href="/">우왕좌왕 <BR> 동물게임</a></h1>
            <div id="score">SCORE <BR> 0</div>
            <button id="top10-rank">랭킹 보기</button>      
        </div>
    
        <!-- 게임 영역 -->
        <div id="LRLR-area" style="position: relative; background-image: url('https://www.survivaloffice.com/images/LRLR.png'); width: 360px; height: 500px;">
            <button id="help-btn" onclick="window.open('https://travelerguru.co.kr/%eb%af%b8%eb%8b%88%ea%b2%8c%ec%9e%84-%ec%86%8c%ea%b0%9c-2%ed%83%84-%ec%9a%b0%ec%99%95%ec%a2%8c%ec%99%95-%eb%8f%99%eb%ac%bc%ea%b2%8c%ec%9e%84/', '_blank')">
                게임 방법
            </button>
            <div id="center-animal"></div>
            <div id="left-animal"></div>
            <div id="right-animal"></div>
            <div id="loading-message" style="text-align: center; font-size: 18px;"></div>
            <button id="start-button">Start Game</button>
            <div id="combo-display"></div>
            <div id="countdown-container" style="display: none;"></div>
            <div id="arrows">
                <button id="left-arrow">⬅️</button>
                <button id="right-arrow">➡️</button>
            </div>
            <div id="timer-container">
                <div id="timer-bar">
                    <span id="timer-text">30초</span>
                </div>
            </div>    
        </div>        

        <div id="ranking-container" style="display: none;">
            <h2>Top 10 랭킹</h2>
            <ul id="ranking-list"></ul>
        </div>
    
        <div id="result-popup" style="display: none;">
            <h2>게임 종료</h2>
            <div style="display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 20px;">
                <input type="text" id="nicknameInput" placeholder="닉네임 입력" />
                <button id="saveScoreButton" type="button">점수 등록</button>
            </div>
            <div>
                <button id="closePopupButton" type="button">다시 하기</button>
                <button id="playOtherGamesButton" type="button" onclick="location.href='https://survivaloffice.com/rest'">
                    다른 게임 하기
                </button>
            </div>
        </div>
    


        <!-- 게임 스크립트 -->
        <script type="module" src="script.js"></script>
        <script>
            document.addEventListener('contextmenu', (event) => {
