<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Planet Evolution</title>
    <meta name="description" content="Planet Evolution 행성 만들기 게임">

    <!-- Google Adsense 코드 -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4957586937754537"
    crossorigin="anonymous"></script>
    <meta name="google-adsense-account" content="ca-pub-4957586937754537">    

    <!-- Open Graph 메타태그 -->
    <meta property="og:title" content="Planet Evolution - 행성 만들기 게임" />
    <meta property="og:description" content="행성을 합쳐서 태양을 만들자!" />
    <meta property="og:url" content="https://www.survivaloffice.com/rest/planet" />
    <meta property="og:image" content="https://www.survivaloffice.com/images/upupup.jpg" />
    <meta property="og:type" content="website" />

    <!-- CSS 스타일시트 추가 -->
    <link rel="stylesheet" href="style.css">

    <!-- Planck.js 라이브러리 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/planck-js@0.3.0/dist/planck.min.js"></script>
</head>
<body oncontextmenu="return false">
    
    <!-- 게임 컨테이너 -->
    <div id="game-container">
        <h1>Planet Evolution</h1>
        <div id="score">Score: 0</div>
        <button id="top10-rank">랭킹 보기</button>
        <div id="next-planet-preview"></div>               
    </div>

    <!-- 행성 영역 -->
    <div id="planet-area" style="width: 360px; height: 640px;"></div>


    <div id="ranking-container" style="display: none;">
        <h2>Top 10 랭킹</h2>
        <ul id="ranking-list"></ul>
    </div>

    <div id="result-popup" style="display: none;">
        <h2>게임 종료</h2>
        <input type="text" id="nicknameInput" placeholder="닉네임 입력" />
        <button id="saveScoreButton" type="button">점수 등록</button>
        <button id="closePopupButton" type="button">다시 하기</button>
    </div>    

    <!-- 게임 스크립트 -->
    <script type="module" src="script.js"></script>
    <script>
        document.addEventListener('contextmenu', (event) => {
            event.preventDefault(); // 우클릭 방지
        });
    </script>

</body>
</html>
