<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do 리스트</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 네비게이션이 상단으로 이동 -->
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/work/">일</a></li>
            <li><a href="/rest/">휴식</a></li>
            <li><a href="/other/">그 외</a></li>
            <li><a href="/one/">자유게시판</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="header">
            <input type="text" id="yearInput" maxlength="4" placeholder="2024"> <!-- 4글자 입력 가능 -->
            <span id="yearDisplay"></span> 년
            <input type="text" id="dayTypeInput" maxlength="4" placeholder="한 날"> <!-- 4글자 입력 가능 -->
            <span id="dayTypeDisplay"></span>
            <span class="status-label gray">한 날</span>
            <span class="status-label" style="margin-left: 20px;">안 한 날</span> <!-- 더 많은 간격 -->

            <!-- 페이지 선택 버튼 추가 -->
            <div class="page-selector">
                <button class="page-btn" data-page="1">List 1</button>
                <button class="page-btn" data-page="2">List 2</button>
                <button class="page-btn" data-page="3">List 3</button>
    </div>
        </div>
        <table class="calendar">
            <thead>
                <tr>
                    <th></th>
                    <th>1</th>
                    <th>2</th>
                    <th>3</th>
                    <th>4</th>
                    <th>5</th>
                    <th>6</th>
                    <th>7</th>
                    <th>8</th>
                    <th>9</th>
                    <th>10</th>
                    <th>11</th>
                    <th>12</th>
                </tr>
            </thead>
            <tbody id="calendar-body">
                <!-- JavaScript로 동적으로 생성될 내용 -->
            </tbody>
        </table>
    </div>
    
    <footer>
        <p>&copy; 2024 Survival Office. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
