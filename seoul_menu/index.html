<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>서울시 구내식당 메뉴 모아보기</title>
    <link rel="stylesheet" href="styles.css">

    <meta property="og:title" content="서울시 구내식당 메뉴 모아보기" />
    <meta property="og:description" content="구내식당 메뉴 모아보기." />
    <meta property="og:url" content="https://www.survivaloffice.com/seoul_menu" />
    <meta property="og:image" content="https://www.survivaloffice.com/path-to-image.jpg" />
    <meta property="og:type" content="website" />


    <script async src="https://www.googletagmanager.com/gtag/js?id=G-G4TPWGLYLY"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-G4TPWGLYLY');
    </script>
</head>
<body>
    <div class="container">
        <!-- 좌측 사이드바 -->
        <aside class="sidebar">
            <h2>서울시 구 선택</h2>
            <ul class="district-list">
                <li onclick="selectDistrict('강남구')">강남구</li>
                <li onclick="selectDistrict('종로구')">종로구</li>
                <li onclick="selectDistrict('마포구')">마포구</li>
                <li onclick="selectDistrict('서초구')">서초구</li>
                <!-- 더 많은 구 추가 -->
            </ul>
        </aside>

        <!-- 우측 컨텐츠 -->
        <section class="content">
            <h2 id="selected-district">구를 선택하세요</h2>

            <!-- 요일 선택 (이전/다음 버튼 포함) -->
            <div class="weekdays">
                <button class="nav-btn" onclick="prevDay()">&#60;</button>
                <span id="current-day">월요일</span>
                <button class="nav-btn" onclick="nextDay()">&#62;</button>
            </div>

            <!-- 구내식당 정보가 표시될 영역 -->
            <div id="cafeteria-list">
                <!-- 선택된 요일의 구내식당 정보가 여기에 표시됩니다 -->
            </div>
        </section>
    </div>

    <!-- 본문 끝에 쿠팡 파트너스 배너 추가 -->
    <section class="banner-section">
        <div id="coupang-banner">
            <script src="https://ads-partners.coupang.com/g.js"></script>
            <script>
                new PartnersCoupang.G({"id":810614,"template":"carousel","trackingCode":"AF4453761","width":"100%","height":"auto","tsource":""});
            </script>
        </div>
    </section>

    <footer>
        <style>
            /* 배너 구역 스타일 */
            .banner-section {
                margin-top: 30px; /* 본문과 배너 사이 여백 */
                text-align: center; /* 배너 중앙 정렬 */
            }

            #coupang-banner {
                display: inline-block;
                width: 728px;
                height: 90px;
                margin: 0 auto; /* 배너를 중앙에 배치 */
                max-width: 100%;
                padding-bottom: 20px; /* 푸터와의 여백 추가 */
            }

            @media screen and (max-width: 768px) {
                #coupang-banner {
                    width: 100%;
                    height: auto;
                    max-width: 728px; /* 배너가 지나치게 줄어들지 않도록 설정 */
                    margin-bottom: 20px;
                }
            }

            /* 푸터 스타일 */
            footer {
                background-color: #f1f1f1; /* 푸터와 본문을 구분할 수 있는 배경색 추가 */
                padding: 10px 0; /* 위아래 패딩 줄이기 */
                text-align: center;
                font-size: 14px; /* 푸터 텍스트 크기 줄이기 */
            }

            footer p {
                margin: 0;
            }
        </style>

        <p>&copy; 2024 Survival Office. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
